<form onsubmit="calcularSoma(event)">
    <input type="number" id="numero1" 
        placeholder="Primeiro número" required>
    <input type="number" id="numero2" 
        placeholder="Segundo número" required>
    <button type="submit">Somar</button>
    <h2>Resultado: <span id="resultSoma">---</span></h2>
</form>

<script type="text/javascript">
    function calcularSoma(event) {
        event.preventDefault(); // Não recarrega página
        const numero1 = parseFloat(document.getElementById("numero1").value);
        const numero2 = parseFloat(document.getElementById("numero2").value);
        const soma = numero1 + numero2;
        document.getElementById("resultSoma").textContent = soma;
    }
</script>
